<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Django Group blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="{% static 'blog/images/main.ico' %}" type="image/x-icon" />
        <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Django Group</a></h1>
            {% if user.is_authenticated %}
            <a href="{% url 'newhero' %}">Новый герой</a>
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-info">Выход</button>
                </form>

            {% else %}
                <a href="{% url 'login' %}">Вход</a>
            {% endif %}
        </div>

        <div class="container-fluid">
            <div class="row">
                    <div class="post">
                    {% if post.photo %}
                    <p><img src="{{ post.photo.url }}" width="100" height="250"></p>
                    {% endif %}
                    <p>{{post.name}}</p>
                    <p>{{post.strength}}</p>
                    <p>{{post.endurance}}</p>
                    </div>
            </div>
        </div>
    </body>
</html>
