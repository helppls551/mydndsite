{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="col-md-3">
        <div class="post">
            <a class="item" href="{% url 'post_info' pk=post.pk %}">
                {% if post.photo %}
                <p class="item"><img src="{{ post.photo.url }}" width="60" height="60"></p>
                {% endif %}
                <h1 class="item">{{ post.name }}</h1>
            </a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
